<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
</head>
<body>
    <header>
        <h1>Your Tic Tac Toe</h1>
    </header>
    <section>
      
        <br><br>
        <div id="users">
            <div class="user1">
                User A : 
                <select id="selectUser1"> 
                    <option value="x"> X</option>
                    <option value="o"> O</option>
                </select>
                Score:<span class="score1"> 0</span>
            </div><br>
            <div class=user2>
                User B : 
                <select id="selectUser2">
                    <option value="o"> O</option>
                    <option value="x"> X</option>
                </select>
                Score:<span class="score2"> 0</span>
            </div>
        </div>
        <br>
        <div id="container">
                <div id="boxes">
                    <div class="sq"></div>
                    <div class="sq">&#79;</div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                </div>
                
        </div>
        <br><br> 
        <div id="controlBnt">
            <button id="playAgain">Play Again</button>
            <button id="startBtn">Start </button>
          </div>
        <br><br>
    </section>

    
    <footer>
        My Page footer will be here
    </footer>
        <script src="./js/main.js"></script>
</body>
</html>
