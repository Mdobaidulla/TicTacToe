<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
</head>
<body>
    <header>
        <h1>Your Tic Tac Toe</h1>
    </header>

    <section>
        <br><br>
        <div>      
             <select id="playerSelection">
                <option value="">To Start Select Player</option>
                <option value="me">Play Yourself</option>
                <option value="easy">Level Easy</option>
                <option value="ai">Level Medium</option>
            </select>
            <br><br>
        </div>


        <div id="users">
                <div id="user1">
                    A: 
                <select id="selectUser1"> 
                        <option value="x"> X</option>
                        <option value="o"> O</option>
                        <option value="cat">Cat</option>
                        <option value="dog"> Dog</option>
                    </select>
                    <span class="score1"> 0</span>
                </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div id="user2"> 
                    B:  
                    <select id="selectUser2">
                        <option value="o"> O</option>
                        <option value="x"> X</option>
                        <option value="cat"> Cat</option>
                        <option value="dog"> Dog</option>
                    </select>
                    <span class="score2"> 0</span>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div id="user3">   
                    <select id="selectUserT">
                        <option value=""> Tie</option>
                    </select>
                    <span class="score3"> 0</span>
                </div>
        </div>
            <br>
        <div id="currentPlayer">
          A Click on Sq box
        </div>  
      
        <br>
        <div id="container">
                <div id="boxes">
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                    <div class="sq"></div>
                </div>
                
        </div>
        <br><br> 
        <div id="controlBnt">
            <button id="playAgain">Play Again</button>
            <button id="startBtn">Reset </button>
          </div>
        <br><br>
    </section>
    <audio id="myWinner">
        <source src="./audio/winner.flac" type="audio/mpeg">
    </audio>
    <audio id="myDraw">
        <source src="./audio/draw.wav" type="audio/mpeg">
    </audio>
    <audio id="myClick">
        <source src="./audio/click.wav" type="audio/mpeg">
    </audio>
    <footer>
        My Page footer will be here
    </footer>
        <script src="./js/main.js"></script>
</body>
</html>
